<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <style>
      body {
        background: #454545;
        line-height: 1.7;
        }

        a {
        text-decoration: none;
        }

        a, body {
        color: #eee;
        }

        .side-bar {
        float: left;
        width: 20%;
        position: fixed;
        }

        .side-bar > * {
        padding: 10px 15px;
        }

        .side-bar .nav a,
        .side-bar .tag-list a {
        display: block;
        padding: 5px;
        color: #888;
        -webkit-transition: color 200ms;
        -o-transition: color 200ms;
        transition: color 200ms;
        }

        .side-bar .nav a:hover,
        .side-bar .tag-list a:hover {
        color: #eee;
        }

        .side-bar .nav a {
        font-weight: 700;
        }

        .main {
        float: right;
        width: 80%;
        }

        .header .logo {
        line-height: 1;
        border: 5px solid #eee;
        padding: 10px 20px;
        font-size: 30px;
        display: inline-block;
        margin-bottom: 10px;
        }

        .article-list, .article {
        margin-right: 30%;
        background: #fff;
        padding: 20px 30px;
        -webkit-box-shadow: 0 0 3px 2px rgba(0,0,0,.2);
        box-shadow: 0 0 3px 2px rgba(0,0,0,.2);
        }

        .article-list .item  {
        margin-bottom: 25px;
        }

        .article-list .item .title,
        .article .title {
        color: #454545;
        font-size: 22px;
        font-weight: 700;
        }

        .article-list .item .status,
        .article .status {
        font-size: 13px;
        color: #ccc;
        }

        .article-list .item > *,
        .article > * {
        margin: 10px 0;
        }

  </style>
  <title>王花花</title>
</head>
<body>
  <div class="side-bar">
    <div class="header">
      <a href="index.html" class="logo"></a>
      <div class="intro">Lorem ipsum dolor sit amet dolor sit ame.</div>
    </div>
    <div class="nav">
      <a href="#" class="item">关于我</a>
      <a href="#" class="item">联系我</a>
      <a href="#" class="item">捐助我</a>
    </div>
    <div class="tag-list">
      <a href="#" class="item"># 夸夸我</a>
      <a href="#" class="item"># 抱抱我</a>
      <a href="#" class="item"># 亲亲我</a>
    </div>
  </div>


  <div class="main">
    % for t, c in data.items():
      <a href="#" class="title">${t}</a>
      <div class="status">发布于：${c.create_at}</div>
      <div class="content">
        ${c.content}
      </div>
    % endfor
  </div>
</body>
</html>
